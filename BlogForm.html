<div class="container">
  <h2>Mensagem para Blog</h2>
  <form>
    <div class="form-group">
        <label for="email">Nome:</label>
        <input type="name" class="form-control" id="name" placeholder="Nome">
    </div>

    </div>

      <label for="pwd">Mensagem:</label>
      <input type="message" class="form-control" id="message" placeholder="Mensagem">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Não é um robo</label>
    </div>
    <button type="submit" id="submitButton" class="btn btn-default">Enviar</button>
  </form>
